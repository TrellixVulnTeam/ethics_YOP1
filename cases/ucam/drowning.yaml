# A lifeguard can save one of two groups of people with varying probability of success.
description: Drowning
actions: [goLeft, goRight, refrain]
consequences: [leftGroupSaved, rightGroupSaved]
patients: [leftGroup, rightGroup]
allSituations:
  utilities:
    leftGroupSaved: 7
    rightGroupSaved: 8
  affects:
    leftGroupSaved: [[leftGroup, +]]
    rightGroupSaved: [[rightGroup, +]]
  goals:
    goLeft: [leftGroupSaved]
    goRight: [rightGroupSaved]
situations:
  - situation:
      probability: 0.97
      mechanisms:
        leftGroupSaved: goLeft
        rightGroupSaved: goRight
  - situation:
      probability: 0.01
      mechanisms:
        leftGroupSaved: goLeft
  - situation:
      probability: 0.02
